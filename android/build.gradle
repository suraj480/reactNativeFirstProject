buildscript {
    ext {
        buildToolsVersion = "34.0.0"
        minSdkVersion = 23
        compileSdkVersion = 34
        targetSdkVersion = 34
        ndkVersion = "26.1.10909125"
        kotlinVersion = "1.9.22"
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
      classpath("com.android.tools.build:gradle:7.0.0") // Use a version compatible with Java 11
        classpath("com.facebook.react:react-native-gradle-plugin:0.66.4") // Use a specific version
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:1.5.31") // Use a specific version
    }
}

apply plugin: "com.facebook.react.rootproject"
